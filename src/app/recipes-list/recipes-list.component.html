<div class="row">
  <div class="col-md-5">
    <div class="row">
      <div class="col-xs-12">
        <button class="btn btn-success" (click)="goToNewRecipe()">
          New Recipe
        </button>
      </div>
    </div>
    <hr />
    <div class="row">
      <div class="col-xs-12">
        <app-recipe-item
          *ngFor="let recipe of recipes"
          [recipeItem]="recipe"
        ></app-recipe-item>
      </div>
    </div>
  </div>
  <div class="col-md-7">
    <router-outlet></router-outlet>
  </div>
</div>
