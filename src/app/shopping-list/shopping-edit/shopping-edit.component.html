<div class="row">
  <div class="col-xs-12">
    <form (ngSubmit)="onSubmit()" #form="ngForm">
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="name">Name</label>
          <input
            type="text"
            id="name"
            class="form-control"
            ngModel
            name="name"
            #name="ngModel"
            required
          />
          <span *ngIf="(name.dirty || name.touched) && name.invalid">
            Name is Required
          </span>
        </div>
        <div class="col-sm-2 form-group">
          <label for="amount">Amount</label>
          <input
            type="number"
            id="amount"
            class="form-control"
            ngModel
            name="amount"
            #amount="ngModel"
            required
            pattern="^[1-9]+[0-9]*$"
          />
          <span *ngIf="(amount.dirty || amount.touched) && amount.invalid">
            Amount is Required and should be greater than 0
          </span>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12 btn-group">
          <button class="btn btn-default" type="button" (click)="clearForm()">
            Clear
          </button>
          <button
            *ngIf="editMode"
            class="btn btn-danger"
            type="button"
            (click)="onDelete()"
          >
            Delete
          </button>
          <button
            class="btn btn-success"
            type="submit"
            [disabled]="form.invalid"
          >
            {{ editMode ? "Edit" : "Add" }}
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
